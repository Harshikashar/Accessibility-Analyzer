<!DOCTYPE html>
<html>
<head>
  <title>Accessibility Analyzer</title>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

  body {
    width: 800px !important;      /* Max Chrome popup width */
    height: 600px !important;     /* Max Chrome popup height */
    margin: 0.5px;
    padding: 6px, 6px;
    overflow-y: hidden;
    overflow-x: hidden;
    background: #f9f9fb;
    /* Using a common font family */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* ‚úÖ Container fills space but does NOT scroll */
  .container {
    background: white;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    min-height: 100%;
    overflow: visible;
    box-sizing: border-box;
    padding-bottom: 20px;
  }

    .header {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .header h1 {
      font-size: 1.8rem;
      margin-bottom: 6px;
    }

    .header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* ‚úÖ Expand Button */
    .expand-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #3498db;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .expand-btn:hover {
      background: #2980b9;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      /* Added to align items vertically */
      align-items: center; 
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: bold;
      display: block;
    }

    .stat-label {
      font-size: 0.8rem;
      opacity: 0.9;
    }

    .controls {
      padding: 15px 20px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .filter-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .filter-btn {
      padding: 6px 12px;
      border: 2px solid #ddd;
      background: white;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.8rem;
    }

    .filter-btn.active {
      background: #3498db;
      color: white;
      border-color: #3498db;
    }

    .export-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .export-btn:hover {
      background: #229954;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .table-container {
      overflow-x: auto;
      max-height: 400px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    th {
      background: #34495e;
      color: white;
      padding: 12px 10px;
      text-align: left;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    td {
      padding: 12px 10px;
      border-bottom: 1px solid #e9ecef;
      vertical-align: top;
    }

    tr:hover {
      background: #f8f9fa;
    }

    .status-pass {
      color: #27ae60;
      font-weight: bold;
    }

    .status-fail {
      color: #e74c3c;
      font-weight: bold;
    }

    .guideline-code {
      background: #ecf0f1;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.7rem;
      color: #7f8c8d;
      margin-left: 6px;
    }

    .element-info {
      background: #f4f4f4;
      border-left: 3px solid #e74c3c;
      padding: 8px;
      border-radius: 4px;
      margin: 4px 0;
      font-family: 'Courier New', monospace;
      font-size: 0.75rem;
    }

    .element-info.no-issues {
      background: #d4edda;
      border-left-color: #27ae60;
      font-family: inherit;
    }

    .solution {
      background: #e3f2fd;
      border: 1px solid #bbdefb;
      border-radius: 4px;
      padding: 8px;
    }

    .solution h4 {
      color: #1976d2;
      margin-bottom: 4px;
      font-size: 0.8rem;
    }

    .solution ul {
      margin-left: 15px;
      color: #555;
    }

    .solution li {
      margin-bottom: 2px;
      font-size: 0.75rem;
    }

    /* --- START: NEW SCORE CIRCLE CSS (FROM FILE 2) --- */
    
    .score-container {
      /* Position from File 1 */
      position: absolute;
      top: 15px;
      left: 20px;
      
      /* Appearance from File 2 */
      width: 80px; 
      height: 80px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 0.5s ease;
      background: conic-gradient(#e0e0e0 0% 100%);
      
      /* Ensure it's above other header content */
      z-index: 100; 
    }

    .score-container::before {
      /* This is the white inner circle from File 2 */
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 65px; 
      height: 65px;
      background: white;
      border-radius: 50%;
      z-index: 1; /* Behind the text */
    }

    .score-container .stat-number {
      /* Text styling from File 2 */
      font-size: 2.2rem; 
      margin-bottom: 0;
      z-index: 2; /* In front of the white circle */
      color: #333; /* Black text color */
      font-weight: bold;
      display: block;
    }
    
    .score-container .stat-label {
      /* Label styling from File 2 */
      font-size: 0.75rem;
      z-index: 2; /* In front of the white circle */
      color: #555; /* Dark grey text color */
      margin-top: -5px; 
      opacity: 1; /* Overriding old opacity */
    }
    
    /* --- END: NEW SCORE CIRCLE CSS --- */

    /* --- START: SCORE COLOR CLASSES --- */
    /* Ye classes score ke hisaab se ring ka color badlengi */
    .score-container.score-red {
      /* Red color for the ring */
      background: conic-gradient(#e74c3c 0% 100%); 
    }
    .score-container.score-yellow {
      /* Yellow/Orange color for the ring */
      background: conic-gradient(#f39c12 0% 100%);
    }
    .score-container.score-green {
      /* Green color for the ring */
      background: conic-gradient(#27ae60 0% 100%);
    }
    /* --- END: SCORE COLOR CLASSES --- */
    

    .highlight-btn {
      background: #f39c12;
      color: white;
      border: none;
      padding: 3px 6px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.7rem;
      margin-left: 6px;
    }

    .highlight-btn:hover {
      background: #e67e22;
    }
    .autofix-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.75rem;
      margin: 5px 5px 0 0;
    }
    .autofix-btn:hover {
      background: #229954;
    }
    
    .ai-suggest {
      background: #3498db;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.75rem;
      margin: 5px 5px 0 0;
    }
    .ai-suggest:hover {
      background: #2980b9;
    }
    .ai-suggest:disabled {
      background: #95a5a6;
      cursor: wait;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="header">
      
      <!-- --- START: UPDATED SCORE CIRCLE HTML --- -->
      <!-- We use the container with its position, but fill it
           with the content structure from File 2 -->
      <div class="score-container" role="region" aria-label="Accessibility Score">
        <!-- We use id="score-text" from File 1 so your JS still works -->
        <span class="stat-number" id="score-text">0</span> 
        <!-- We use class="stat-label" for the new styling -->
        <span class="stat-label">Score</span>
      </div>
      <!-- --- END: UPDATED SCORE CIRCLE HTML --- -->

      <h1>üîç Accessibility Analysis Report</h1>
      
      <button id="expand-btn" class="expand-btn" tabindex="0">‚§¢ Expand Window</button>
      
      <p>WCAG 2.1 Compliance Assessment</p>
      <p id="history" style="
        display: none; 
        background: rgba(0,0,0,0.2); 
        padding: 5px 10px; 
        border-radius: 5px; 
        margin-top: 10px; 
        font-size: 0.85rem;
        font-weight: 500;
      ">
        Last Scan Score: <span id="lastScore" style="font-weight: bold;">--</span>%
      </p>
      
      <div class="stats">
        <!-- The score circle is no longer in this .stats div -->
        <div class="stat">
          <span class="stat-number" id="passedCount">0</span>
          <span class="stat-label">Passed</span>
        </div>
        <div class="stat">
          <span class="stat-number" id="failedCount">0</span>
          <span class="stat-label">Failed</span>
        </div>
        <div class="stat">
          <span class="stat-number" id="totalCount">0</span>
          <span class="stat-label">Total</span>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="filter-group">
        <span>Filter:</span>
        <button class="filter-btn active" data-filter="all" tabindex="0">All</button>
        <button class="filter-btn" data-filter="passed" tabindex="0">Passed</button>
        <button class="filter-btn" data-filter="failed" tabindex="0">Failed</button>
        <button id="showAllErrorsBtn" class="filter-btn" style="
          border-color: #c0392b; 
          color: #c0392b;
        ">
          üî• Show All Errors
          </button>
      </div>
      <button id="fixAllBtn" style="
        background-color: #e67e22;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 15px;
        font-size: 14px;
        cursor: pointer;
        font-weight: bold;
        display: none; /* JS se show karenge */
      ">
        ‚ö° Fix All Issues
      </button>
      
      <button id="downloadPdf" style="
  background-color: #1baf1f;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 10px 20px;
  font-size: 14px;
  cursor: pointer;
  width: auto;
  display: block;
  margin: 5px;
">
        üìÑ Download Report
      </button>
    </div>

    <div id="loadingDiv" class="loading">
      <div class="spinner"></div>
      <p>Analyzing accessibility compliance...</p>
    </div>

    <div class="table-container" id="resultsTable" style="display: none;">
      <table>
        <thead>
          <tr>
            <th>Guideline</th>
            <th>Status</th>
            <th>Issues Found</th>
            <th>How to Fix</th>
            <th>Link to Guideline</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
          <!-- Content will be injected by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Make sure this script path is correct for your project -->
   <script src="utils/jspdf.umd.min.js"></script>

<script src="utils/jspdf.plugin.autotable.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
